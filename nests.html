<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninhos</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        .nests-window {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            margin-left: 5px;
        }
        .nests-row {
            border: none;
            padding: 5px;
            display: flex;
            gap: 5px;
        }
        .nest-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .nest-image-wrapper {
            position: relative;
            width: 64px;
            height: 64px;
        }
        .nest-image {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            padding: 4px;
        }
        .egg-image {
            width: 37px;
            height: 37px;
            image-rendering: pixelated;
            transform: translate(-50%, -50%);
            margin-top: -6px;
        }
        .progress-container {
            width: 64px;
            height: 6px;
            background-color: #333;
            border: 1px solid #222;
            margin-top: 2px;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #6cf;
        }
        #hatch-name {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #hatch-name-input {
            max-width: 150px;
        }
        #egg-select-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 60;
        }
        #egg-select-box {
            background-color: #2a323e;
            border: 2px solid #ffffff;
            border-radius: 7px;
            padding: 10px;
            font-family: 'PixelOperator', sans-serif;
            text-align: center;
            max-height: 80%;
            display: flex;
            flex-direction: column;
        }
        #egg-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 5px 0;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #egg-list .inventory-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #2a323e;
        }
        #egg-list .inventory-item:last-child { border-bottom: none; }
        #egg-list .inventory-item img {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }
        #egg-list .item-name { flex-grow: 1; }
        #egg-list .item-qty { margin-right: 4px; }
    </style>
</head>
<body>
    <div class="window nests-window">
        <div id="nests-container" class="nests-row"></div>
    </div>
    <div id="egg-select-overlay">
        <div id="egg-select-box">
            <div id="egg-list" class="scroll-container"></div>
        </div>
    </div>
    <script type="module" src="scripts/nests.js"></script>
</body>
</html>
