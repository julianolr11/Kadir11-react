<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; media-src 'self'">
    <title>Kadir11 - In√≠cio</title>
    <link rel="stylesheet" href="frontend/src/styles/main.css">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute;
            width: 520px;
            z-index: 0;
            top: 15px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
        }

        .button {
            z-index: 1;
        }

        .window {
            width: 100%;
            height: 100%;
            background-color: #101218 !important;
            border: 2px solid #2a323e;
            border-radius: 7px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;
            padding: 0;
            margin: 0;
            background: url(Assets/Logo/gifer.gif);
            background-blend-mode: screen;
            background-size: 100%;
            position: relative;
        }

        .animate-bg {
            animation-name: fade-dragon;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            opacity: 0;
        }

        @keyframes fade-dragon {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #mute-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #2a323e;
            border: 2px solid #ffffff;
            border-radius: 50%;
            cursor: pointer;
            color: #ffffff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        #mute-button:hover {
            background-color: #3a4350;
        }

        /* Modal de confirma√ß√£o de sa√≠da */
        #exit-confirm-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        #exit-confirm-box {
            background-color: #2a323e;
            border: 2px solid #ffffff;
            border-radius: 7px;
            padding: 20px;
            text-align: center;
            font-family: 'PixelOperator', sans-serif;
        }

        #exit-confirm-box p {
            margin-bottom: 10px;
        }

        #exit-confirm-box .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Modal de limite de pets */
        #limit-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        #limit-box {
            background-color: #2a323e;
            border: 2px solid #ffffff;
            border-radius: 7px;
            padding: 20px;
            text-align: center;
            font-family: 'PixelOperator', sans-serif;
        }

        #limit-box .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="window">
        <img src="Assets/Logo/kadirnobg.png" alt="">
        <img src="Assets/Logo/kadir11nme.png" alt="" class="animate-bg">
        <button class="button" id="start-button">Iniciar</button>
        <button class="button hidden" id="load-button">Carregar</button>
        <button class="button" id="exit-button">Sair</button>
        <button id="mute-button">üîä</button>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="Assets/Sounds/SagadoNorte.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <div id="exit-confirm-overlay">
        <div id="exit-confirm-box">
            <p>Tem certeza que deseja sair?</p>
            <div class="confirm-buttons">
                <button class="button small-button" id="exit-confirm-yes">Sair</button>
                <button class="button small-button" id="exit-confirm-no">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="limit-overlay">
        <div id="limit-box">
            <p id="limit-message">Voc√™ j√° possui um pet. Exclua-o para criar outro.</p>
            <div class="confirm-buttons">
                <button class="button small-button" id="limit-ok">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/start.js"></script>

</body>

</html>
