<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self'; media-src 'self'">
    <title>Kadir11 - Treinar Golpes</title>
    <link rel="stylesheet" href="frontend/src/styles/main.css">
    <style>
        html, body { width:100%; height:100%; margin:0; padding:0; background:transparent; }
        .window {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            padding: 0;
            margin: 0;
        }
        /* Título configurado em frontend/src/styles/main.css */
        #close-train-window {
            width: 20px;
            height: 20px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #813a3a;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }
        /* title-bar-buttons configurado em frontend/src/styles/main.css */
        #back-train-window {
            width: 20px;
            height: 20px;
            background-color: #44aaff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a435b;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }
        #train-container { flex:1; padding:0; overflow-y:auto; }
        table { width:100%; border-collapse:collapse; table-layout:fixed; }
        th, td { border:1px solid #2a323e; padding:4px; text-align:center; font-size:14px; }
        th { background:#2a323e; }
        .action-button { width:80px; }
        .action-button:disabled { opacity:0.5; cursor:default; }
        .element-icon { width:24px; height:24px; }
        .status-icon { width:24px; height:24px; image-rendering: pixelated; }
        /* Ajuste de cores dos botões na janela de treino */
        .action-aprender { background-color:#3498db; }
        .action-reaprender { background-color:#95a5a6; }
        .action-trocar { background-color:#f1c40f; }
        .action-indisponivel { background-color:#7f8c8d; }
        .action-ativar { background-color:#9b59b6; }
        .action-ativo { background-color:#2ecc71; }

        /* Alerta de treino no meio da tela */
        #train-alert {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 20;
            font-family: 'PixelOperator', sans-serif;
            font-size: 14px;
            text-align: center;
            max-width: 200px;
            line-height: 1.2;
        }

        #move-description {
            position: fixed;
            pointer-events: none;
            visibility: hidden;
            padding: 4px 8px;
            background: #2a323e;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            z-index: 1000;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="window">
        <div id="title-bar">
            <div id="title-bar-content"><span>Treinar Golpes</span></div>
            <div id="title-bar-buttons">
                <div id="back-train-window">↩</div>
                <div id="close-train-window">X</div>
            </div>
        </div>
        <div id="train-container">
            <div id="train-kadir-points" style="text-align:right; padding:4px;">
                <img src="assets/icons/dna-kadir.png" alt="KP" style="height:16px; vertical-align:middle; image-rendering: pixelated;"> <span id="train-kadir-points-value">0</span>
            </div>
            <table id="moves-table">
                <thead>
                    <tr>
                        <th>Movimento</th>
                        <th>Raridade</th>
                        <th>Elementos</th>
                        <th>Poder</th>
                        <th>Efeito</th>
                        <th>Custo</th>
                        <th>Nível</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="move-description"></div>
        </div>
        <div id="train-alert"></div>
    </div>
    <script type="module" src="scripts/train.js"></script>
</body>
</html>
